<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="turno-display">
      <h1 class="numero-turno" id="h1">01</h1>
      <p class="texto-turno">Por favor, acérquese al mostrador</p>
    </div>
    <br />
    <div class="controles">
      <button class="botondown" id="down">Número -</button>
      <button class="reset" id="cero">Resetear</button>
      <button class="botonup" id="up">Número +</button>
    </div>
    <br/>
    <br/>
    <div class="reconteo">
      <!--Se controla que en el input sólo se puedan introducir números del 1 al 99-->
      <input type="number" id="turnomanual" min="1" max="99" maxlength="2">
      <button class="ajuste" id="ajustado">Ajustar turno</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
